<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/quiz_img.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/fb473d95c6.js" crossorigin="anonymous"></script>
    <title>Quiz Application</title>


    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Grey+Qo&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Quiz.css">
</head>
<body>
<header>
    <div>
        <h3><i class="fa-solid fa-rocket"></i></h3>
    </div>
    <div>
        <h3>Quiz Name</h3>
    </div>
    <div>
        <h3><span>00</span> : <span>00</span> : <span>00</span> </h3>
    </div>
</header>

<main>
    <section id="ques-cont">
  <h3>Problem Statement</h3>
  <h2>Question</h2>
  <div id="actual-ques"></div>
</section >
    <section  id="option-cont">
        <h3>Options</h3>
  <div id="actual-option">

  </div>
    </section>
    <section id="btn-cont">
 <div  id="actual-btn"></div>
 <div id="legends">
    <h3><span>00</span>Answered</h3>
    <h3><span>00</span>Not Answered</h3>
    <h3><span>00</span>Marked</h3>
    <h3><span>00</span>Not Visited</h3>
 </div>
    </section>
</main>


<footer>
<div>
    <button>Previous</button>
    <button>Revisit & Next</button>
    <button>Save & Next</button>
</div>

<div><button>Submit Quiz</button></div>
</footer>
    <script src="./Quiz.js"></script>
</body>
</html>
